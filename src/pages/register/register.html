<ion-content class="auth-bg">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo primary-bg">
        <ion-icon name="ios-key" color="light"></ion-icon>
      </div>
      <h2 ion-text color="light">
        506 Cerrajería
      </h2>
    </div>

    <!-- Login form -->
    <ion-list class="list-form" padding>

      <ion-item>
        <ion-label stacked>Correo</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Confirmar Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

    </ion-list>

    <div margin-top>
      <button ion-button block color="primary" (click)="register()">
        REGISTRARSE
      </button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="light" (click)="login()">Tengo una cuenta</span>
    </div>

  </div>
</ion-content>
